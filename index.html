<!-- <!DOCTYPE html> -->
<html>

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/ramda/dist/ramda.min.js"></script>
    <title>Youtube</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="page-header">
                    <h1>Youtube</h1>
                </div>
                <form class="search-form">
                    <input type="button" value="Search" class="btn btn-primary videosearch" /></input>
                    <div class="search-text">
                        <input type="text" id="search-query" class="form-control video-input" /></input>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 offset-md-2 single-video-view">
            </div>
            <div class="col-md-3 video-list">
            </div>
        </div>
    </div>
</body>
<script id="video-template" type="text/x-handlebars-template">
    <div class="video-list-view">
    <div class="img-container">
        <img src="{{thumbnail}}">
    </div>
    <div class="content-container">
        <a class="video-link" href="#" data-id={{videoId}}>
            <p class="video-name video-desc">{{title}}</p>
        </a><p class="video-desc">{{channelTitle}}</p>
    </div>
</div>
  </script>
<script id="single-video-template" type="text/x-handlebars-template">
    <iframe width="420" height="315" src="https://www.youtube.com/embed/{{videoId}}?autoplay=1">
    </iframe>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
  </script>
<script src="models/VideoModel.js"></script>
<script src="collections/VideosCollection.js"></script>
<script src="models/AppModel.js"></script>
<script src="views/AppView.js"></script>
<script src="views/VideoView.js"></script>
<script src="views/SearchResultView.js"></script>
<script src="main.js"></script>
</body>

</html>
